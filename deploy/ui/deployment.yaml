apiVersion: apps/v1
kind: Deployment
metadata:
  name:  ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: conference-ui:1 
        env:
        - name: VUE_APP_GRAPHQL_HTTP
          value: "http://conference-api.192.168.99.102.nip.io"
        ports:
        - containerPort: 8080
