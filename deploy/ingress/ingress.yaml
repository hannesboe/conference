apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: conference-ingress 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: UI_URL
    http: 
      paths:
      - path: /
        backend:
          serviceName: ui 
          servicePort: 8080
      - path: /callback
        backend:
          serviceName: ui 
          servicePort: 8080
  - host: API_URL
    http:
      paths:
      - path: /
        backend:
          serviceName: apollo 
          servicePort: 4000
